<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
    <h1>Signup</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for message in messages %}
    {{message}}
    {% endfor %}
    <br><br>
    {% for field in form %}
    {{field.label_tag}} {{field}} {{field.errors| striptags}}  <br><br>
    {% endfor %}
    <input type="submit" value="submit">
</form>
<br>
<button type="button"><a href="/login">login</a></button>
</body>
</html>
